<div class="card border-primary mb-3" style="max-width: 40rem;">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left">
        <!-- routerLink nos permite hacer referencia a rutas internas-->
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear clienter</button>
        <div *ngIf="clientes.length==0" class="alert alert-info">
          No hay registros en la tabla

        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes.length>0">
          <thead>
              <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Fecha</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td> {{cliente.id}}</td>
                  <td> {{cliente.nombre}}</td>
                  <td> {{cliente.apellido}}</td>
                  <td> {{cliente.createAt}}</td>
                  <td><button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form', cliente.id]">Editar</button></td>
                  <td><button class="btn btn-rounded btn-danger" type="button" (click)="delete(cliente)">Eliminar</button></td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
